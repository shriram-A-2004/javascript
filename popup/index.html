<style>
    .overlay{
        background-color: black;
        width: 100%;
        height: 100%;
        position:absolute;
        top:0px;
        left:0px;
        opacity: 0.8;
        z-index: 1;
        display: none;
    }

    .popup{
        position: absolute;
        z-index: 2;
        background-color: white;
        color:black;
        width: 40%;
        padding: 20px;
        border-radius: 10px;
        left:30%;
        display: none;
    }
</style>




<button onclick="show()">Show</button>
<div class="overlay"></div>
<div class="popup">
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Accusamus nobis deserunt debitis natus suscipit illum possimus, nostrum nemo dolor velit rerum voluptates expedita iure enim veritatis repudiandae odit error numquam.</p>
    <button onclick="closepop()">cancel</button>
</div>
<script>
      var popupbox=document.querySelector(".popup")
      var overlaybox=document.querySelector(".overlay")

      function show(){
        popupbox.style.display="block"
        overlaybox.style.display="block"
      }

      function closepop(){
         popupbox.style.display="none"
        overlaybox.style.display="none"
      }
</script>
