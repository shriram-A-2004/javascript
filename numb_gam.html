<h1>Guess the number</h1>
<input id="guessnumber" />
<button onclick="check()">Check</button>
<p id="result">You are correct/wrong</p>
<p id="score">Score: 10</p>

<script>
  var guessnumber = document.getElementById("guessnumber");
  var result = document.getElementById("result");
  var score = document.getElementById("score");
  var randomnumber = Math.floor(Math.random() * 10) + 1; // Corrected Math
  var totscore = 10;

  function check() {
    var enterednumber = parseInt(guessnumber.value); // Make sure we treat the input as an integer
    if (randomnumber === enterednumber) {
      console.log("Right");
      result.textContent = "Correct!";
      alert("YOU WON THE MATCH");
    } else {
      totscore = totscore - 1;
      score.textContent = "Score: " + totscore; // Correctly update score
      result.textContent = "Wrong!";
    }
  }
</script>
